<!DOCTYPE html>
<html lang="pt-br" style="--bs-primary: #483698;--bs-primary-rgb: 72,54,152;--bs-secondary: #282828;--bs-secondary-rgb: 40,40,40;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CAD</title>
    <meta name="twitter:card" content="summary">
    <meta property="og:title" content="Teste técnico">
    <meta property="og:type" content="website">
    <meta property="og:image" content="assets/img/desktop-pagina-1.png">
    <link rel="icon" type="image/png" sizes="530x391" href="assets/img/desktop-pagina-3.png">
    <link rel="icon" type="image/png" sizes="530x376" href="assets/img/desktop-pagina-1.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa&amp;subset=cyrillic,vietnamese,greek&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700,800&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,hebrew,latin-ext&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="--bs-primary: #483698;--bs-primary-rgb: 72,54,152;--bs-secondary: #282828;--bs-secondary-rgb: 40,40,40;">
    <section class="register-photo" style="background: #fbde40;">
        <div class="form-container" style="border-radius: 25px;background: #ffffff;">
            <form method="post" style="border-radius: 25px;--bs-secondary: #6c757d;--bs-secondary-rgb: 108,117,125;">
                <h2 class="text-center" style="color: #483698;font-family: Comfortaa, serif;font-size: 20px;"><strong>Sobre o Profissional</strong></h2>
                <h2 class="text-center" style="color: #282828;font-family: 'Open Sans', sans-serif;font-size: 20px;"><strong>Dados do Profissional</strong></h2>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3"><span style="color: #282828;font-family: 'Open Sans', sans-serif;font-size: 11px;">Nome Completo*</span><input class="form-control" type="email" name="nome" placeholder="Digite nome completo" style="color: #8a8a8a;border-radius: 5px;border: 1px solid #483698 ;" required=""></div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3" style="width: 237.438px;"><span style="color: #282828;font-family: 'Open Sans', sans-serif;font-size: 11px;">CPF*</span><input class="form-control" type="password" name="CPF" placeholder="Digite seu CPF" style="color: #8a8a8a;border-radius: 5px;border: 1px solid #483698 ;" required=""></div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3" style="width: 237.438px;"><span style="color: #282828;font-family: 'Open Sans', sans-serif;font-size: 11px;">Numero de celular*</span><input class="form-control" type="password" name="celular" placeholder="(00) 0 0000-0000" style="color: #8a8a8a;border-radius: 5px;border: 1px solid #483698 ;" required=""></div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6"><span style="color: #282828;font-family: 'Open Sans', sans-serif;font-size: 11px;">Estado*</span><select class="form-select" style="border-radius: 5px;border: 1px solid #483698 ;">
                                <optgroup label="This is a group">
                                    <option value="12" selected="">This is item 1</option>
                                    <option value="13">This is item 2</option>
                                    <option value="14">This is item 3</option>
                                </optgroup>
                            </select></div>
                        <div class="col-md-6"><span style="color: #282828;font-family: 'Open Sans', sans-serif;font-size: 11px;">Estado*</span><select class="form-select" style="border: 1px solid #483698 ;">
                                <optgroup label="This is a group">
                                    <option value="12" selected="">This is item 1</option>
                                    <option value="13">This is item 2</option>
                                    <option value="14">This is item 3</option>
                                </optgroup>
                            </select></div>
                    </div>
                </div>
                <div class="container" style="margin-top: 35px;">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3"></div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="progress" style="height: 25px;border: 1px solid var(--bs-purple);color: #483698;background: rgb(239,237,233);--bs-primary: #483698;--bs-primary-rgb: 72,54,152;">
                                <div class="progress-bar bg-primary" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"><span class="visually-hidden">50%</span></div>
                            </div>
                        </div>
                        <div class="col-md-4"><span style="color: #483698;font-weight: bold;font-size: 20px;text-align: left;">1 de 2</span></div>
                        <div class="col">
                            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="border-radius: 20px;background: #483698;font-size: 11px;">PRÓXIMO</button></div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="image-holder" style="border-radius: 0px 25px 25px 0px;background: url(&quot;assets/img/desktop-pagina-1.png&quot;) center / contain repeat-x, rgba(255,255,255,0);width: 401px;"></div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
